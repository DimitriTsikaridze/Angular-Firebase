<app-title title="FREE CHAMPIONS"></app-title>

<app-title title="Error" *ngIf="isError"></app-title>

<div class="container">
  <ng-container *ngFor="let champion of champion">
    <div class="img-wrapper">
      <img [src]="champion.imageURL" alt="champion-img" />
    </div>
  </ng-container>
</div>
