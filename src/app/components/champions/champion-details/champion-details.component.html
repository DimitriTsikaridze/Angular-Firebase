<div *ngIf="champion" class="container">
  <img class="champion-image" [src]="champion.imageURL" alt="champion-image" />
  <section class="champion-details">
    <div class="role"></div>
    <div class="difficulty"></div>
    <article class="description">
      {{ champion.lore }}
    </article>
  </section>
</div>
