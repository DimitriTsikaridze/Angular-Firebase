<section class="skins-container">
  <div class="skin" *ngFor="let skin of skins">
    <div class="title">
      <app-title>{{ skin.name }}</app-title>
    </div>
    <div class="image">
      <img
        appZoomIn
        (click)="openDialog(skin)"
        [src]="skin.url"
        alt="champion-skin"
      />
    </div>
  </div>
</section>
