<app-title title="{{ champion.name }} Skins"></app-title>

<div class="skins-container">
  <div class="skin" *ngFor="let skin of skins">
    <app-title [title]="skin.name"></app-title>
    <a [href]="skin.url" target="_blank">
      <img [src]="skin.url" alt="champion-skin" />
    </a>
  </div>
</div>
