<app-title margin="0 0 2rem 0">{{ data.skin.name }}</app-title>
<div class="img-wrapper">
  <fa-icon
    class="splash-icon"
    [icon]="splashIcon"
    (click)="loadSplash()"
    *ngIf="!isSplash"
  ></fa-icon>
  <fa-icon
    *ngIf="isSplash"
    class="center-icon"
    [icon]="centeredIcon"
    (click)="loadCentered()"
  ></fa-icon>
  <img [src]="skinURL" alt="skinURL" />
</div>
