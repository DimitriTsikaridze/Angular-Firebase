<app-title title="champions"></app-title>
<app-search-bar placeHolder="Search Champion"></app-search-bar>
<pagination-controls
  class="pagination"
  (pageChange)="p = $event"
></pagination-controls>
<div class="container">
  <div
    *ngFor="
      let champion of champions | paginate: { itemsPerPage: 6, currentPage: p }
    "
  >
    <app-single-champion [champion]="champion"></app-single-champion>
  </div>
</div>
<pagination-controls
  class="pagination"
  (pageChange)="p = $event"
></pagination-controls>
