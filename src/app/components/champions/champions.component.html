<app-title title="champions"></app-title>
<pagination-controls
  class="pagination"
  (pageChange)="p = $event"
></pagination-controls>
<div class="container">
  <div
    *ngFor="
      let champion of champions | paginate: { itemsPerPage: 6, currentPage: p };
      let i = index
    "
  >
    <app-single-champion
      [index]="i"
      [champion]="champion"
    ></app-single-champion>
  </div>
</div>
<pagination-controls
  class="pagination"
  (pageChange)="p = $event"
></pagination-controls>
