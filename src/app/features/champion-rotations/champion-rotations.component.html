<app-title>FREE CHAMPIONS</app-title>

<app-title *ngIf="isError">API KEY HAS EXPIRED</app-title>

<div class="container">
  <ng-container *ngFor="let champion of champion">
    <div class="img-wrapper">
      <img appZoomIn [src]="champion.imageURL" alt="champion-img" />
    </div>
  </ng-container>
</div>
